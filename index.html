<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

   <!--CSS Stylesheet--> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1>Tip Calculator</h1>

<!--Calculator Layout-->        
<form>
    <label for="billamount">Total Amount of Bill?</label><br>
    <input type="text" id="billamount" name="billamount"><br><br><br>
    <label for="qualityofsvc">Quality of Service?</label> <br>
    <input type="checkbox" id="QOS1" name="Meh" value="15%">
    <label for="QOS1">15% - It was "Meh"</label><br>
    <input type="checkbox" id="QOS2" name="Yummy" value="18%">
    <label for="QOS2">18% - It was "Yummy"</label><br>
    <input type="checkbox" id="QOS3" name="Awesome" value="20%">
    <label for="QOS3">20% - It was "Awesome Sauce"</label><br><br>
    <label for="splitamount">Let's Split The Tip</label><br>
    <input type="text" id="splitamount" value="enter # of people">
</form>
<br><br>
<button type="button">Calculate Tip Amount</button>

<!--Calculator End of Layout-->







    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>
